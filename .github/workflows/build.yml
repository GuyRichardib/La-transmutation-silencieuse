name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install TeX Live packages
        run: |
          sudo apt-get update
          # Install packages providing lmodern.sty and core LaTeX tooling.
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk \
            fonts-lmodern
          # Verify that lmodern.sty is available after install.
          if ! kpsewhich lmodern.sty >/dev/null; then
            echo "ERROR: lmodern.sty not found after install"
            ls -l /usr/share/texmf* || true
            kpsewhich -var-value=TEXMFHOME || true
            exit 1
          fi
      - name: Count words
        run: python3 scripts/wordcount.py
      - name: Build EPUB/PDF/DOCX
        run: bash scripts/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-build
          path: dist/*
