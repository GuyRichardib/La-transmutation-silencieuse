name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install TeX Live packages and custom fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            fonts-lmodern \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk \
            texlive-xetex \
            wget \
            fontconfig

          echo "Updating TeX Live file database..."
          sudo texhash

          echo "Installing EB Garamond font..."
          sudo mkdir -p /usr/local/share/fonts/truetype/ebgaramond
          sudo wget https://github.com/google/fonts/raw/main/ofl/ebgaramond/EBGaramond-Regular.ttf \
            -O /usr/local/share/fonts/truetype/ebgaramond/EBGaramond-Regular.ttf

          echo "Updating system font cache..."
          sudo fc-cache -f -v
      - name: Count words
        run: python3 scripts/wordcount.py
      - name: Build EPUB/PDF/DOCX
        run: bash scripts/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-build
          path: dist/*
