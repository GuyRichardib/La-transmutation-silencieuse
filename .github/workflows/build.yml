name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install TeX Live dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-xetex
      - name: Debug repository layout
        run: |
          pwd
          ls -la
          find book -maxdepth 2 -type f | sort
      - name: Count words
        run: |
          set -euo pipefail
          python3 -u scripts/wordcount.py
      - name: Build EPUB/PDF/DOCX
        run: |
          set -euxo pipefail
          chmod +x scripts/build.sh
          bash -x scripts/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-build
          path: dist/*
