name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install TeX Live + EB Garamond (robuste)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            fonts-ebgaramond \
            poppler-utils

          # 2. Mettre à jour la base de données de TeX Live (correction de l'erreur lmodern.sty)
          echo "Updating TeX Live file database..."
          sudo texhash

          # 3. Installer manuellement la police EB Garamond (correction de l'erreur font not found)
          echo "Installing EB Garamond font..."
          sudo mkdir -p /usr/local/share/fonts/truetype/ebgaramond
          sudo wget https://raw.githubusercontent.com/google/fonts/main/ofl/ebgaramond/static/EBGaramond-Regular.ttf -O /usr/local/share/fonts/truetype/ebgaramond/EBGaramond-Regular.ttf

          # 4. Mettre à jour le cache des polices du système pour que XeLaTeX la trouve
          echo "Updating system font cache..."
          sudo fc-cache -f -v

      - name: Sanity check font is installed
        run: fc-list | grep -i "eb garamond" || (echo "Police EB Garamond non trouvée" && exit 1)

      - name: Count words
        run: python3 scripts/wordcount.py

      - name: Build all formats
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Verify PDF page size (6x9 in = 432x648 pts)
        run: |
          echo "Vérification des dimensions du PDF..."
          pdfinfo dist/book.pdf | grep "Page size"
          pdfinfo dist/book.pdf | grep "Page size: *432 x 648" || (echo "ERREUR: Le PDF n'est pas au format 6x9 KDP." && exit 1)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-artifacts
          path: dist/
