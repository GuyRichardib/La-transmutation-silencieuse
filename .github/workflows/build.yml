name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install TeX Live & EB Garamond Font
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            fonts-lmodern \
            latexmk \
            wget \
            fontconfig
          kpsewhich lmodern.sty && echo "OK: $(kpsewhich lmodern.sty)" || (echo "ERROR: lmodern.sty not found" && exit 1)
          which xelatex && xelatex --version
      - name: Install EB Garamond font
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-eb-garamond
      - name: Count words
        run: python3 scripts/wordcount.py
      - name: Build EPUB/PDF/DOCX
        run: bash scripts/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-build
          path: dist/*
