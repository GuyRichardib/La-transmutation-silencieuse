name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install TeX Live packages and verify lmodern
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            fonts-lmodern \
            latexmk
          kpsewhich lmodern.sty && echo "OK: $(kpsewhich lmodern.sty)" || (echo "ERROR: lmodern.sty not found" && exit 1)
          which xelatex && xelatex --version
      - name: Install EB Garamond font (portable via CTAN)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip fontconfig
          mkdir -p ~/.local/share/fonts
          curl -L -o /tmp/ebgaramond.zip https://mirrors.ctan.org/fonts/ebgaramond.zip
          unzip -o /tmp/ebgaramond.zip -d /tmp/ebgaramond
          find /tmp/ebgaramond -type f \( -iname '*.otf' -o -iname '*.ttf' \) -exec cp -v {} ~/.local/share/fonts/ \;
          fc-cache -f -v
          fc-list | grep -i "eb garamond" || true
      - name: Count words
        run: python3 scripts/wordcount.py
      - name: Build EPUB/PDF/DOCX
        run: bash scripts/build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-build
          path: dist/*
